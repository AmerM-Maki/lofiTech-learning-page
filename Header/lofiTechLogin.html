<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My first page</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./Css/index.css" />
    <link rel="stylesheet" href="./Css/width.css" />

      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap"

    />
  </head>
  <style>
    body {
      background-image: url('../Header/PCParts/blured-4k-setup-20.png');
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center center;
      font-family: 'Orbitron', sans-serif;
      background-attachment: fixed;
      display: flex;
      height: 100dvh;
      justify-content: center;
      align-items: center;
    }
  
    .login-container {
      background: linear-gradient(45deg, #00ffffa0, #ff00999f, #ff660093, #ff339990);
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(7, 223, 230, 0.6);
      text-align: center;
      width: 300px;
      }
    
      .login-container h1 {
       font-size: 35px;
       margin-bottom: 20px;
       font-weight: 700;
       text-shadow: 0 0 5px #00ffff, 0 0 10px #ff0099;
       color: rgb(0, 255, 255);
            }
  
.input-login {
 width: 100%;
  padding: 10px;
  border: 2px solid transparent;
  border-radius: 5px;
  background: rgba(255, 255, 255, 0.1);
  color: rgb(0, 213, 255);
  font-size: 16px;
  font-weight: 700;
  outline: none;
  box-shadow: 0 0 10px rgba(0, 255, 255, 0.8);
  transition: all 0.3s ease-in-out;
  margin: 15px 0;
   }
    input[type="text"]:focus, input[type="password"]:focus {
     border-color: #00ffff;
    box-shadow: 0 0 15px rgba(0, 255, 255, 1);
            }
    
.login-btn {
  padding: 12px;
  background: linear-gradient(45deg, #00ffff, #ff0099);
  color: white;
  border: none;
  border-radius: 5px;
  font-size: 1.2em;
  cursor: pointer;
  transition: all 0.3s ease;
  text-shadow: 0 0 5px #ff0099, 0 0 10px #00ffff;
  width: 100%;
}

.login-btn:hover {
  box-shadow: 0 0 15px rgba(255, 0, 153, 0.8), 0 0 20px rgba(0, 255, 255, 0.8);
  background: linear-gradient(45deg, #ff0099, #00ffff);  
}
a {
  color: #00ffff;
  text-decoration: none;
  font-size: 0.9em;
  transition: color 0.3s ease;
}

a:hover {
  color: #ff0099;
}

.flex-0{
  color: #00fff7;
  transition: all 0.5s ease;
  border-radius: 16px;
  cursor: pointer;
  font-size: 25px;
  font-weight: 700;
  text-shadow: 0 0 5px #ff0099, 0 0 10px #00ffff;
}

.flex-0:hover {
  text-decoration: underline;
  text-shadow: 
    0 0 5px #fff,       
    0 0 10px #fff,     
    0 0 15px #ff00ff,   
    0 0 20px #ff00ff,     
    0 0 30px #ff00ff,    
    0 0 40px #ff00ff,     
    0 0 50px #ff00ff,    
    0 0 75px #ff00ff;    
}
  </style>
  <body class="width-100 height-100vh body-set">
  
        
    
        <div class="login-container">
          <a href="../lofiTech.html" class="flex-0"> Homepage </a>
            <h1> Login </h1>
            <form action="#">
                <input type="text" name="username" placeholder="Username" class="input-login" required>
                <input type="password" name="password" placeholder="Password" class="input-login" required>
                <a href="#"><button type="submit" class="login-btn">Login</button> </a>
                
            </form>
            
        </div>
    </body>

  </body>
